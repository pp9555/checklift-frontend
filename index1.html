<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academic Email Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <div class="max-w-3xl mx-auto bg-white shadow p-6 rounded-xl">
    <h1 class="text-2xl font-bold mb-4">🎓 Academic Email Generator</h1>

    <form id="emailForm" enctype="multipart/form-data">
      <label class="block mb-2">Professor Webpage URL:</label>
      <input type="text" name="profUrl" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Your Name:</label>
      <input type="text" name="studentName" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Degree & Department:</label>
      <input type="text" name="studentDegree" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">University:</label>
      <input type="text" name="university" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Year of Study:</label>
      <input type="text" name="year" class="w-full border p-2 rounded mb-4" required />

      <label class="block mb-2">Upload Resume (PDF):</label>
      <input type="file" name="resume" accept=".pdf" class="w-full mb-4" required />

      <label class="block mb-2">Recipient Email:</label>
      <input type="email" name="recipient" class="w-full border p-2 rounded mb-4" required />

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        ✉️ Generate & Send Email
      </button>
    </form>

    <div id="response" class="mt-6 text-green-600 font-medium"></div>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      responseDiv.textContent = "⏳ Generating and sending email...";

      try {
        const res = await fetch("/api/email", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        responseDiv.textContent = data.message || "✅ Email sent!";
      } catch (err) {
        responseDiv.textContent = "❌ Error sending email.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
